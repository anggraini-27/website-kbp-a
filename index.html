<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Website Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-image"></div> <!-- Menambahkan gambar latar belakang -->

    <h1>Selamat Datang ......</h1>

    <!-- Gambar Tulip -->
    <img src="https://png.pngtree.com/background/20230426/original/pngtree-an-old-field-of-white-and-red-tulips-picture-image_2487532.jpg" alt="Bunga Tulip">

    <!-- Formulir -->
    <h2>Formulir Pengguna</h2>
    <form id="userForm">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="ttl">Tanggal Lahir (TTL):</label><br>
        <input type="date" id="ttl" name="ttl" required><br><br>

        <label for="address">Alamat:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">No Telepon:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+62 xxx-xxxx-" required><br><br>

        <input type="submit" value="Kirim">
    </form>

    <!-- Tabel -->
    <h2>Data Tabel Pengguna</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Tanggal Lahir</th>
                <th>Alamat</th>
                <th>Status</th>
                <th>Email</th>
                <th>No Telepon</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data yang akan ditambahkan di sini -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
